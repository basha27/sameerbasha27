!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
        }
        .card h1 {
            color: #4CAF50;
        }
        .card h2 {
            color: #555;
            margin-top: 10px;
        }
        .card p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Congratulations, Basha Bobby!</h1>
        <h2>She was transgender</h2>
        <p>
            I am so thankful and proud of you for embracing your true self. 
            Congratulations on your journey and for being an inspiration to many. 
            Wishing you happiness, love, and success in this new chapter of your life!
        </p>
    </div>
</body>
</html>
